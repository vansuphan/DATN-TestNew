<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="content-language" content="en" />

  <!-- SEO -->
  <title>WEBSITE | @@page_title</title>
  <meta name="description" content="@@page_desc">
  <meta name="keywords" content="">
  <meta name="author" content="TOP Group">

  <!-- Social Sharing Info -->
  <meta property="og:url" content="@@base_url" />
  <meta property="og:title" content="WEBSITE | @@page_title" />
  <meta property="og:description" content="@@page_desc" />
  <meta property="og:image" content="@@base_url/assets/images/share/share.jpg" />
  <meta property="og:image:width" content="600" /> <!-- Full HD: WIDTH -->
  <meta property="og:image:height" content="315" /> <!-- Full HD: HEIGHT -->
  <meta property="fb:app_id" content="" />

  <meta name="webroot" content="@@webRoot" />

  <!-- Viewport and mobile -->
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">

  <!-- FAVICON -->
  <link rel="image_src" href="./assets/images/favicon/favicon.ico" />
  <link rel="icon" type="image/gif" href="./assets/images/favicon/favicon.ico" />

  <link rel="stylesheet" href="assets/css/main.css">

  <link rel="preload" href="assets/css/pure.css" as="style" onload="this.onload=null;this.rel='stylesheet'"> <noscript>
    <link rel="stylesheet" href="assets/css/pure.css"></noscript>
  <link rel="preload" href="assets/css/helper.css" as="style" onload="this.onload=null;this.rel='stylesheet'"> <noscript>
    <link rel="stylesheet" href="assets/css/helper.css"></noscript>


  <script>window.env = { HOST: "https://localhost:3000" }</script>


</head>
